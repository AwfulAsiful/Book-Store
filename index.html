<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!-- Favicon -->
    <link rel="shortcut icon" href="open-library.png" type="image/x-icon">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header Part -->
    <header>
       
        
            <h1 class="text-center text-primary fw-bolder pt-3 " id='Search-books'>Search Books</h1>
       
       
    </header>
    <!-- Main part -->
    <main>
        <!-- Input Group -->
        <section class="container">
            <!-- Search Field -->
            <div class="input-group mx-auto w-75">
                <input type="text" id="search-field" class="form-control" placeholder="Search Your Book">
                <button class="btn btn-outline-primary" type="button" id="search-btn">Search</button>
            </div>

            <!-- Search Count  -->
            <div class="mt-3">
                <h3 id="search-count" class="text-center fw-bold text-dark">
                    
                </h3>
                
            </div>

            <!-- Error Message -->
            <div class="mt-3">

                <h3 id="error-msg" class="text-center text-danger fw-bolder">
            
                </h3>
            
            </div>
        </section>
        <!-- Search Result Section -->
        <section class="container mt-4 ms-2">
            
            <div id="search-result" class="d-flex flex-row flex-wrap justify-content-center">

            </div>
        </section>
    </main>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script> 
    <!-- Custom JS -->
    <script src="app.js"></script>
</body>
</html>
